<!DOCTYPE html>
<html lang="fr">
<head>
    <title>OhMyFood</title>
    <link rel="stylesheet" href="public/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation of font awesome icon-->
    <script src="https://kit.fontawesome.com/178278040a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="public/images/logo/ohmyfood@2x.svg" alt="Logo" class="header__logo">
    </header>

    <div class="localisation">
        <i class="fas fa-map-marker-alt localisation__icon"></i><p class="localisation__text text--bold">Paris, Belleville</p>
    </div>

    <section>
        <h1 class="title">Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
        <div class="button">
            <p class="button__text">Explorer nos restaurants</p>
        </div>
    </section>
    
    <div class="fonctioneemnt">
        <div class="step">
            <div class="step__number">
                <p>1</p>
            </div>
            <i class="fas fa-mobile-alt step__icon"></i>
            <p class="step__text">Choisissez un restaurant</p>
        </div>

        <div class="step">
            <div class="step__number">
                <p>2</p>
            </div>
            <i class="fas fa-list-ul step__icon"></i>
            <p class="step__text">Composez votre menu</p>
        </div>

        <div class="step step--purple">
            <div class="step__number">
                <p>3</p>
            </div>
            <i class="fas fa-store step__icon step__icon--purple"></i>
            <p class="step__text">Dégustez au restaurant</p>
        </div>
    </div>
</body>
